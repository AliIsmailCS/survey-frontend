<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <div class="title-div">
            <h1>Follow Up Survey</h1>
        </div>
        <div class="form-div">
            <form action="index.html">
                <div class="div50-top">
                    <label class="dark-red mar-left20">When did you use our service?                              </label><br>
                    <input type="date" class="mar-left20 date-textbox">
                </div>
                <div class="div50-top">
                    <label class="dark-red mar-right">Name of Product or service?</label><br>
                    <input type="text" class="mar-right date-textbox">
                </div>

                <div class="wid100">
                    <p class="note mar-left10">Date</p>
                </div>
                <div class="wid100">
                    <label class="dark-red mar-left10 mar-right50">Overall, how satisfied are you with the product or service?</label>
                </div>
                <div class="div50">
                    <input type="radio" id="q11" class="rad-btn mar-left20"><label class="red"> Very satisfied</label><br>
                    <input type="radio" id="q13" class="rad-btn mar-left20"><label class="red"> Neutral</label><br>
                    <input type="radio" id="q15" class="rad-btn mar-left20"><label class="red"> Very unsatisfied</label>
                </div>
                <div class="div50">
                    <input type="radio" id="q12" class="rad-btn mar-right"><label class="red"> Satisfied</label><br>
                    <input type="radio" id="q14" class="rad-btn mar-right"><label class="red"> Unsatisfied</label><br>
                    <input type="radio" id="q16" class="rad-btn mar-right"><label class="red"> N/A</label>
                </div>

                <div class="wid100">
                    <label class="dark-red mar-left10">Did our product or service meet your expectation?</label>
                </div>
                <div class="div50">
                    <input type="radio" id="q21" class="rad-btn mar-left20"><label class="red"> Yes</label><br>
                </div>
                <div class="div50">
                    <input type="radio" id="q22" class="rad-btn mar-right" checked><label class="red"> No</label><br>
                </div>

                <div class="wid100">
                    <label class="dark-red mar-left10">would you recommend this product or service to a friend?</label>
                </div>
                <div class="div50">
                    <input type="radio" id="q31" class="rad-btn mar-left20"><label class="red"> Yes</label><br>
                </div>
                <div class="div50">
                    <input type="radio" id="q32" class="rad-btn mar-right" checked><label class="red"> No</label><br>
                </div>

                <div class="wid100">
                    <label class="dark-red mar-left10">Which aspect of our service are you most satisfied by?</label>
                </div>
                <div class="div50">
                    <input type="radio" id="q41" class="rad-btn mar-left20"><label class="red"> Quality</label><br>
                    <input type="radio" id="q43" class="rad-btn mar-left20"><label class="red"> Customer Service</label>
                </div>
                <div class="div50">
                    <input type="radio" id="q42" class="rad-btn mar-right"><label class="red"> Price</label><br>
                    <input type="radio" id="q44" class="rad-btn mar-right"><label class="red"> Installation or first use experience</label>
                </div>

                <div class="wid100">
                    <label class="dark-red mar-left10">Which aspect of our service are you least satisfied by?</label>
                </div>
                <div class="div50 pad-bot100px">
                    <input type="radio" id="q51" class="rad-btn mar-left20"><label class="red"> Quality</label><br>
                    <input type="radio" id="q53" class="rad-btn mar-left20"><label class="red"> Customer Service</label>
                </div>
                <div class="div50 pad-bot100px">
                    <input type="radio" id="q52" class="rad-btn mar-right"><label class="red"> Price</label><br>
                    <input type="radio" id="q54" class="rad-btn mar-right"><label class="red"> Installation or first use experience</label>
                </div>

                <label class="dark-red mar-left10">Additional comments:</label>
                <textarea class="mar-left10 txtarea" placeholder="Type Here..."></textarea> 

                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
        </body>

</html>
